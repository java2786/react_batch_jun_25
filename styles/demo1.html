<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div{
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }
        #head, .heading{
            color: white;
            background-color: black;
            text-align: center;
        }
        p{
            color: red;
        }



    </style>
</head>
<body>
    <div>
        <h1>Title</h1>
        <p>Para</p>
        <div>
            <h1 id="head">Nested Title</h1>
            <p>Nested Para</p>
            <div>
                <h1 class="heading">2 Nested Title</h1>
                <p>2 Nested Para</p>
            </div>
        </div>
    </div>
    <p>Bye bye</p>

</body>
</html>
